<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
  span {
    width: 150px;
    display: inline-block;
  }
</style>
<body>
<div id="app">
    <button @click="increment">{{counter}}</button>
</div>
  <script>
      var app = new Vue({
          el: '#app',
          data: {
              counter: 0,
          },
          methods: {
              increment () {
                  this.counter++;
              }
          }
      });
  </script>

</body>
</html>
