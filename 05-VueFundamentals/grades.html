<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
  </style>
</head>
<body>
  <div id="app">
    <div>Student's grades: {{grades.join(' ')}}</div>
    <div>Average grade: {{avg}}</div>
  </div>
  <script>
      var app = new Vue({
          el: '#app',
          data: {
              grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
          },
          computed: {
              avg: function () {
                  if (this.grades.length === 0) return 0;
                  return (this.grades.reduce((acc, value) => acc + value) / this.grades.length).toFixed(2);
              }
          }
      });
  </script>
</body>
</html>
